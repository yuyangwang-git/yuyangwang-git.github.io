baseURL: https://wangyuyang.me
languageCode: zh-CN
title: Yuyang Wang's Blog
theme: PaperMod
publishDir: "docs"

enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

params:
    title: Yuyang Wang's Blog
    description: "ExampleSite description"
    keywords: [Blog, Portfolio, PaperMod]
    # author: Me                                                                 # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto                                                         # dark, light
    disableThemeToggle: false
    mainSections: ["posts"]

    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowWordCount: true
    ShowRssButtonInSectionTermList: false
    UseHugoToc: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true                                                              # show table of contents on blog post
    tocopen: true
    math: true

    assets:
        # disableHLJS: true                                                    # to disable highlight.js
        disableFingerprinting: true                                            # Â∞ùËØïËß£ÂÜ≥Êç¢Ë°åÁ¨¶ÈÄ†ÊàêÁöÑ SHA256 ‰∏ç‰∏ÄËá¥ÈóÆÈ¢ò
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Home"
        # icon: /apple-touch-icon.png
        # iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false                                                         # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Yuyang Wang's Blog"
        Content: Be the change you wish to see in the world! üåü

    socialIcons:
        - name: email
          url: "mailto:yuyangwang@mail.ustc.edu.cn"
        - name: github
          url: "https://github.com/yuyangwang-git"
        - name: stackoverflow
          url: "https://stackoverflow.com/users/17453378"

    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

menu:
    main:
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 20
        - identifier: server
          name: Server
          url: https://example.org
          weight: 30

markup:
  goldmark:
    renderer:
      unsafe: true